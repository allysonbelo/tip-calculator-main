<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Tip calculator app</title>
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">

</head>

<body class="container">

  <div role="logo" class="logo">
    <h1>
      <img src="images/logo.svg" alt="Logo" class="logo__img">
    </h1>
  </div>

  <main class="main">

    <section class="calc">
      <form class="calc__bill">
        <h2>
          <label for="bill" class="bill">Bill</label>
        </h2>
        <div class="wrapper__bill">
          <input id="bill" class="text" type="text" placeholder="0">
        </div>
      </form>

      <form class="calc__tip">
        <label class="tip">Select Tip %</label>
        <div class="tip__valor">
          <span class="valor-gorgeta">5%</span>
          <span class="valor-gorgeta">10%</span>
          <span class="valor-gorgeta">15%</span>
          <span class="valor-gorgeta">25%</span>
          <span class="valor-gorgeta">50%</span>
          <!-- <span class="valor-gorgeta custom">
            <input type="text" placeholder="Custom" >
          </span> -->
        </div>
      </form>

      <form class="calc__people">
        <label for="people" class="people">Number of People</label>
        <div class="wrapper__people">
          <input id="people" type="text" class="people-input" placeholder="0">
        </div>
      </form>

    </section>

    <section class="result">
      <div class="result__content--tip">
        <div class="tip">
          <p class="tip__tex">Tip Amount</p>
          <span class="tip__span">/ person</span>
        </div>
        <span id="tip-amount" class="value">0.00</span>
      </div>

      <div class="result__content--total">
        <div class="total">
          <p class="tip__tex">Total</p>
          <span class="tip__span">/ person</span>
        </div>
        <span id="total-person" class="value">0.00</span>
      </div>

      <button class="result__btn" onclick="reset()">Reset</button>

    </section>

  </main>

  <script src="js/script.js"></script>
</body>

<footer class="attribution">
  Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
  Coded by <a href="#">Your Name Here</a>.
</footer>

</html>
